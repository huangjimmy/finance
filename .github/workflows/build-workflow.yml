name: Build and verify finance app

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - '.github/workflows/build-workflow.yaml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - '.github/workflows/build-workflow.yaml'

jobs:
  project-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Gradle Build
        run: ./scripts/build.sh